name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - app/**

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/bin/yq https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      - name: Log in to Docker registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY_URL || 'docker.io' }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      # FRONTEND IMAGE
      - name: Set Front Docker image tag
        id: meta_front
        run: |
          IMAGE_NAME=${{ secrets.REGISTRY_USERNAME }}/dataiku-front
          TAG=${GITHUB_SHA::7}
          echo "IMAGE=${IMAGE_NAME}:${TAG}" >> $GITHUB_ENV
          echo "FRONT_TAG=${TAG}" >> $GITHUB_ENV
          echo "image=${IMAGE_NAME}:${TAG}" >> $GITHUB_OUTPUT

      - name: Build Front Docker image
        run: |
          cd app/frontend
          docker build -t ${{ env.IMAGE }} .

      - name: Push Front Docker image
        run: docker push ${{ env.IMAGE }}

      # BACKEND IMAGE
      - name: Set API Docker image tag
        id: meta_api
        run: |
          IMAGE_NAME=${{ secrets.REGISTRY_USERNAME }}/dataiku-api
          TAG=${GITHUB_SHA::7}
          echo "API_IMAGE=${IMAGE_NAME}:${TAG}" >> $GITHUB_ENV
          echo "API_TAG=${TAG}" >> $GITHUB_ENV
          echo "image=${IMAGE_NAME}:${TAG}" >> $GITHUB_OUTPUT

      - name: Build API Docker image
        run: |
          cd app/api
          docker build -t ${{ env.API_IMAGE }} .

      - name: Push API Docker image
        run: docker push ${{ env.API_IMAGE }}

      # Update Helm values.yaml
      - name: Update Helm values with new image tags
        run: |
          yq -i '.frontend.image.tag = "${{ env.FRONT_TAG }}"' charts/dataiku/values.yaml
          yq -i '.backend.image.tag = "${{ env.API_TAG }}"' charts/dataiku/values.yaml

      - name: Commit updated Helm values
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add charts/dataiku/values.yaml
          git commit -m "Update image tags in Helm values.yaml [skip ci]" || echo "No changes to commit"
          git push origin main